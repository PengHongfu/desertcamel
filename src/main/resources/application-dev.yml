#端口路径
server:
  port: 8084
  servlet:
    context-path: /



spring:
  #redis
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0 #共16个
    timeout: 60s
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1s
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0

#      lettuce:redis的另一种连接池 生菜
