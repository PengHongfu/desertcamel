#          max-idle: 20 # 最大空闲连接数
#          min-idle: 1 # 最小空闲连接数

  #mysql连接
  datasource:
    url: jdbc:mysql://localhost:3306/db_miaosha?useSSL=false&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    max-active: 20
